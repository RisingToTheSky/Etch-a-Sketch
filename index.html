<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>
    <main class="main">
        <div id="container">
            <div id="grid">
            </div>
        </div>
        <div class="settings">
            <ul>
                <li><button id="reset">Reset</button></li>
                <li><button id="changeGridSize">Change grid size</button></li>
                <li><button id="black-mode">Black mode</button></li>
                <li><button id="color-mode">Color mode</button></li>
            </ul>
        </div>
    </main>
</body>
</html>
